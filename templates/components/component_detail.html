{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | {{ object.name }}{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="h4 card-title">{{ object.name }}</h1>

                    {{ detail_form|crispy }}

                    <div class="mt-3 d-flex gap-2">
                        <a href="{% url 'components:component_update' object.pk %}" class="btn btn-secondary">Edit</a>
                        <a href="{% url 'components:component_delete' object.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
